<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITIVIA - Operations</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* GLOSSY DARK BLUE THEME VARIABLES */
            --bg-body-gradient: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%); 
            
            /* Glassmorphism Variables */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --blur-amount: 20px;

            /* Sidebar specific */
            --sidebar-bg: rgba(13, 27, 42, 0.85); 
            --sidebar-active: rgba(52, 152, 219, 0.4); 
            
            /* Text Colors */
            --text-main: #e0e6ed;
            --text-muted: #94a3b8;
            --text-header: #ffffff;

            /* Accents */
            --primary: #3498db; 
            --primary-hover: #2980b9;
            --success: #2ecc71;
            --warning: #f1c40f;
            --danger: #e74c3c;
            --info: #9b59b6;
        }

        html[dir="rtl"] { --sidebar-width: 270px; }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background: var(--bg-body-gradient); 
            color: var(--text-main); 
            height: 100vh; 
            display: flex; 
            overflow: hidden; 
            font-size: 14px;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 270px;
            background: var(--sidebar-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            transition: all 0.3s;
            flex-shrink: 0;
            height: 100vh; 
            z-index: 1000;
        }
        html[dir="rtl"] .sidebar { border-right: none; border-left: 1px solid var(--glass-border); }

        .logo-area {
            height: 80px;
            display: flex;
            align-items: center;
            padding: 0 25px;
            font-size: 1.4rem;
            font-weight: 700;
            border-bottom: 1px solid var(--glass-border);
            color: var(--text-header);
            letter-spacing: 1px;
        }
        
        .logo-area img { 
            height: 45px; 
            margin-right: 12px; 
            object-fit: contain; 
            filter: drop-shadow(0 0 8px rgba(52, 152, 219, 0.6));
        }
        html[dir="rtl"] .logo-area img { margin-right: 0; margin-left: 12px; }

        #nav-container {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding-top: 15px;
        }
        #nav-container::-webkit-scrollbar { width: 5px; }
        #nav-container::-webkit-scrollbar-track { background: transparent; }
        #nav-container::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }

        /* FIXED: Section Header Alignment */
        .nav-header {
            padding: 20px 30px 10px 30px; /* Aligns with nav-items padding + margin */
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: var(--text-muted);
            font-weight: 700;
        }

        .nav-links { list-style: none; padding: 0 15px; margin-bottom: 15px; }
        .nav-item { 
            padding: 14px 15px; 
            margin-bottom: 6px;
            border-radius: 10px;
            display: flex; 
            align-items: center; 
            cursor: pointer; 
            transition: all 0.25s ease; 
            color: var(--text-muted); 
            font-weight: 500;
            border: 1px solid transparent;
        }
        .nav-item:hover { background: rgba(255,255,255,0.08); color: var(--text-header); transform: translateX(5px); }
        .nav-item.active { background: var(--sidebar-active); color: #fff; box-shadow: 0 4px 15px rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); }
        .nav-item i { width: 25px; margin-right: 10px; text-align: center; font-size: 1.1em; }
        html[dir="rtl"] .nav-item i { margin-right: 0; margin-left: 10px; }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .top-header {
            height: 80px;
            background: rgba(13, 27, 42, 0.4); 
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            flex-shrink: 0;
        }

        .header-left { display: flex; align-items: center; gap: 15px; }
        .header-right { display: flex; align-items: center; gap: 20px; }

        .branding-logos {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: 20px;
            padding-left: 20px;
            border-left: 1px solid var(--glass-border);
        }
        html[dir="rtl"] .branding-logos { margin-left: 0; padding-left: 0; margin-right: 20px; padding-right: 20px; border-left: none; border-right: 1px solid var(--glass-border); }
        .branding-logos img.secondary-logo { height: 50px; width: auto; object-fit: contain; opacity: 0.9; }

        .user-controls { display: flex; align-items: center; gap: 15px; }
        .icon-btn { cursor: pointer; color: var(--text-main); font-size: 1.2rem; position: relative; transition: 0.2s; }
        .icon-btn:hover { color: var(--primary); transform: scale(1.1); }
        .badge { position: absolute; top: -5px; right: -5px; background: var(--danger); color: #fff; font-size: 0.6rem; padding: 2px 5px; border-radius: 50%; border: 1px solid var(--bg-body-gradient); }

        .dropdown { position: relative; cursor: pointer; display: flex; align-items: center; gap: 10px; font-size: 0.95rem; font-weight: 500; color: var(--text-header); }
        .dropdown img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary); }
        
        .content-scroll { flex-grow: 1; overflow-y: auto; padding: 30px; }
        .page-title { 
            margin-bottom: 30px; 
            font-size: 2rem; 
            font-weight: 700; 
            color: var(--text-header); 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        /* --- GLOSSY CARD COMPONENTS --- */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border-radius: 16px;
            padding: 25px;
            box-shadow: var(--glass-shadow);
            border: 1px solid var(--glass-border);
            height: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border-color: rgba(255,255,255,0.25);
        }

        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid var(--glass-border); }
        .card-title { font-weight: 700; color: var(--text-header); font-size: 1.1rem; letter-spacing: 0.5px; }
        
        /* Buttons */
        .btn-primary { 
            background: linear-gradient(135deg, var(--primary) 0%, #2980b9 100%); 
            color: #fff; 
            border: none; 
            padding: 10px 24px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 0.9rem; 
            font-weight: 600;
            display: inline-flex; 
            align-items: center; 
            gap: 8px; 
            box-shadow: 0 4px 15px rgba(41, 128, 185, 0.4);
            transition: all 0.2s;
        }
        .btn-primary:hover { filter: brightness(1.1); transform: translateY(-2px); box-shadow: 0 6px 20px rgba(41, 128, 185, 0.6); }
        
        .btn-outline { 
            background-color: rgba(255,255,255,0.05); 
            border: 1px solid var(--glass-border); 
            color: var(--text-main); 
            padding: 8px 16px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 0.85rem; 
            transition: 0.2s;
        }
        .btn-outline:hover { background-color: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.3); color: #fff; }

        /* FIXED: Back Button Style */
        .btn-back-circle {
            width: 45px; height: 45px;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        .btn-back-circle:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.4);
        }
        
        /* Responsive Grid System */
        .dashboard-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 25px; 
            margin-bottom: 25px; 
            align-items: stretch;
        }
        
        /* Tables in Glass Cards */
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; color: var(--text-muted); font-weight: 600; border-bottom: 1px solid var(--glass-border); text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; }
        td { padding: 15px; border-bottom: 1px solid var(--glass-border); color: var(--text-header); vertical-align: middle; }
        tr:last-child td { border-bottom: none; }
        tr:hover { background: rgba(255,255,255,0.02); }

        /* --- IMPROVED AVATAR GRID --- */
        .avatar-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 25px; 
            margin-bottom: 40px; /* Increased margin to prevent overlap */
        }
        
        .avatar-card { 
            background: rgba(255,255,255,0.03); 
            border: 1px solid var(--glass-border); 
            border-radius: 16px; 
            padding: 30px 20px; 
            text-align: center; 
            cursor: pointer; 
            position: relative; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%; 
        }
        
        .avatar-card:hover { 
            background: rgba(255,255,255,0.08); 
            transform: translateY(-5px);
            border-color: rgba(255,255,255,0.3);
        }
        
        .avatar-card.selected { 
            border: 2px solid var(--primary); 
            background: rgba(52, 152, 219, 0.15); 
            box-shadow: 0 0 25px rgba(52, 152, 219, 0.3);
        }
        
        /* 3D Image styling */
        .avatar-card img { 
            width: 140px; 
            height: 140px; 
            border-radius: 50%; 
            object-fit: cover; 
            object-position: top;
            margin-bottom: 20px; 
            border: 4px solid rgba(255,255,255,0.1); 
            transition: 0.3s;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.1), transparent);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .avatar-card.selected img { 
            border-color: var(--primary); 
            transform: scale(1.05);
        }
        
        .selection-indicator {
            position: absolute; top: 15px; right: 15px; width: 28px; height: 28px; border-radius: 50%; border: 2px solid var(--text-muted);
            transition: 0.3s;
            display: flex; align-items: center; justify-content: center;
        }
        .avatar-card.selected .selection-indicator { 
            background: var(--primary); 
            border-color: var(--primary); 
            box-shadow: 0 0 10px var(--primary);
        }
        .avatar-card.selected .selection-indicator::after {
            content: '\f00c'; font-family: 'Font Awesome 6 Free'; font-weight: 900; color: white; font-size: 14px;
        }
        
        .avatar-role-badge {
            background: rgba(255,255,255,0.1); padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 700; color: var(--primary); text-transform: uppercase; margin-bottom: 12px; display: inline-block; letter-spacing: 0.5px;
        }
        
        .avatar-name { font-weight: 700; color: #fff; font-size: 1.4rem; margin-bottom: 8px; }
        .avatar-desc { font-size: 0.9rem; color: #aaa; line-height: 1.5; margin-top: 5px; flex-grow: 1; }

        /* Configuration Controls */
        .config-section {
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid var(--glass-border);
            margin-top: 20px;
            /* Added relative position to ensure it stacks correctly in flow */
            position: relative; 
            z-index: 10;
        }
        .config-row { display: flex; align-items: center; margin-bottom: 25px; gap: 20px; }
        .config-label { width: 140px; font-size: 1rem; font-weight: 600; color: var(--text-header); flex-shrink: 0; }
        .slider-container { flex-grow: 1; }
        
        input[type=range] { 
            width: 100%; height: 6px; 
            background: rgba(255,255,255,0.1); 
            border-radius: 5px; 
            -webkit-appearance: none; 
        }
        input[type=range]::-webkit-slider-thumb { 
            -webkit-appearance: none; 
            width: 22px; height: 22px; 
            background: var(--primary); 
            border-radius: 50%; 
            cursor: pointer; 
            border: 2px solid #fff; 
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            margin-top: -8px; 
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 6px; cursor: pointer; background: rgba(255,255,255,0.1); border-radius: 5px;
        }
        
        .dialect-chips { display: flex; gap: 10px; flex-wrap: wrap; }
        .dialect-chip { 
            padding: 10px 18px; 
            background: rgba(255,255,255,0.05); 
            border: 1px solid var(--glass-border); 
            border-radius: 25px; 
            font-size: 0.9rem; 
            cursor: pointer; 
            display: flex; align-items: center; gap: 8px; 
            transition: 0.2s;
            color: var(--text-main);
        }
        .dialect-chip:hover { background: rgba(255,255,255,0.1); }
        .dialect-chip.active { 
            background: linear-gradient(135deg, var(--primary), #2980b9); 
            color: white; 
            border-color: transparent; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Toast Notification */
        .toast {
            position: fixed; bottom: 30px; right: 30px;
            background: rgba(46, 204, 113, 0.9);
            color: white; padding: 15px 25px; border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: flex; align-items: center; gap: 10px;
            transform: translateY(100px); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 9999;
            backdrop-filter: blur(5px);
        }
        .toast.show { transform: translateY(0); }

        /* Responsive Breakpoints */
        @media (max-width: 1200px) {
            .dashboard-grid { grid-template-columns: repeat(2, 1fr); }
            .avatar-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 768px) {
            .dashboard-grid { grid-template-columns: 1fr; }
            .avatar-grid { grid-template-columns: 1fr; }
            
            .sidebar { position: absolute; left: -270px; height: 100%; z-index: 2000; background: rgba(13, 27, 42, 0.98); }
            .sidebar.active { left: 0; box-shadow: 50px 0 100px rgba(0,0,0,0.5); }
            html[dir="rtl"] .sidebar { left: auto; right: -270px; }
            html[dir="rtl"] .sidebar.active { right: 0; }
            
            .branding-logos { display: none; }
            .config-row { flex-direction: column; align-items: flex-start; gap: 10px; }
            .slider-container { width: 100%; }
            .page-title { font-size: 1.5rem; flex-direction: column; align-items: flex-start; gap: 15px; }
        }
    </style>
</head>
<body>

    <nav class="sidebar" id="sidebar">
        <div class="logo-area">
            <img src="cropped-solid-logo-.png" alt="DIGITIVIA Logo">
            <span>Digitivia Ops</span>
        </div>
        <div id="nav-container">
            </div>
    </nav>

    <div class="main-content">
        <header class="top-header">
            <div class="header-left">
                <i class="fa-solid fa-bars icon-btn" onclick="toggleSidebar()" style="display:none; margin-right:10px;"></i> 
                <span id="current-date" style="font-size: 0.9rem; color: var(--text-muted);"></span>
            </div>
            
            <div class="header-right">
                <div class="user-controls">
                    <select id="role-select" class="btn-outline" onchange="changeRole()">
                        <option value="admin" style="color:black">Admin</option>
                        <option value="employee" style="color:black">Agent</option>
                    </select>

                    <button class="btn-outline" onclick="toggleLang()" id="lang-btn">عربي</button>
                    
                    <i class="fa-regular fa-bell icon-btn"><span class="badge">2</span></i>
                    
                    <div class="dropdown">
                        <img src="https://ui-avatars.com/api/?name=Sarah+Connor&background=3498db&color=fff" alt="User" id="user-avatar">
                        <span id="user-name">Sarah Connor</span>
                    </div>
                </div>

                <div class="branding-logos">
                    <img src="cropped-solid-logo-.png" alt="DIGITIVIA Logo" class="secondary-logo">
                </div>
            </div>
        </header>

        <main class="content-scroll" id="main-view">
            </main>
        
        <div id="toast" class="toast"><i class="fa-solid fa-circle-check"></i> <span>Configuration Saved!</span></div>
    </div>

    <script>
        // --- DATA & CONFIG ---
        
        const state = {
            role: 'admin', 
            lang: 'en',
            activeView: 'dashboard',
            selectedAvatar: 'Ali' // Default selection updated to Ali
        };

        // Translations & Labels
        const i18n = {
            en: {
                welcome: "Welcome back,",
                roleAdmin: "HR Admin",
                roleEmp: "Agent",
                
                sec_hr: "HR & Recruitment",

                dashboard: "Dashboard",
                wfm: "Workforce WFM",
                
                zenats: "ATS Recruitment",
                payroll: "Payroll",
                employees: "Employees",
                attendance: "Time & Attendance",
                performance: "Performance",
                reports: "Reports",
                
                create: "Create New",
                viewAll: "View All",
                compliant: "Compliant"
            },
            ar: {
                welcome: "مرحباً بعودتك،",
                roleAdmin: "مدير الموارد البشرية",
                roleEmp: "موظف",
                
                sec_hr: "الموارد البشرية والتوظيف",

                dashboard: "لوحة التحكم",
                wfm: "إدارة القوى العاملة (WFM)",
                
                zenats: "نظام التوظيف (ATS)",
                payroll: "مسير الرواتب",
                employees: "الموظفين",
                attendance: "الحضور والانصراف",
                performance: "الأداء",
                reports: "التقارير",
                
                create: "إنشاء جديد",
                viewAll: "عرض الكل",
                compliant: "متوافق"
            }
        };

        // --- RENDER SIDEBAR ---

        function renderSidebar() {
            const t = i18n[state.lang];
            const navContainer = document.getElementById('nav-container');
            navContainer.innerHTML = '';

            let sections = [];
            
            if (state.role === 'admin') {
                sections = [
                    {
                        title: t.sec_hr, 
                        items: [
                            { icon: 'fa-chart-pie', label: t.dashboard, key: 'dashboard' },
                            { icon: 'fa-money-bill-wave', label: t.payroll, key: 'payroll' },
                            { icon: 'fa-users', label: t.employees, key: 'employees' },
                            { icon: 'fa-clock', label: t.attendance, key: 'attendance' },
                            { icon: 'fa-briefcase', label: t.zenats, key: 'ats' },
                            { icon: 'fa-star', label: t.performance, key: 'performance' },
                            { icon: 'fa-file-alt', label: t.reports, key: 'reports' },
                            { icon: 'fa-timeline', label: t.wfm, key: 'wfm' } 
                        ]
                    }
                ];
            } else {
                sections = [ 
                    {
                        title: "Employee Self Service",
                        items: [
                            { icon: 'fa-chart-pie', label: t.dashboard, key: 'dashboard' },
                            { icon: 'fa-clock', label: t.attendance, key: 'attendance' },
                        ]
                    }
                ];
            }

            sections.forEach(sec => {
                if(sec.title) {
                    const header = document.createElement('div');
                    header.className = 'nav-header'; // New class for alignment
                    header.innerText = sec.title;
                    navContainer.appendChild(header);
                }
                const ul = document.createElement('ul');
                ul.className = 'nav-links';
                
                sec.items.forEach(item => {
                    const li = document.createElement('li');
                    li.className = `nav-item ${state.activeView === item.key ? 'active' : ''}`;
                    li.innerHTML = `<i class="fa-solid ${item.icon}"></i> <span>${item.label}</span>`;
                    li.onclick = () => {
                        state.activeView = item.key;
                        renderSidebar(); 
                        renderMainContent(); 
                        if(window.innerWidth <= 768) toggleSidebar();
                    };
                    ul.appendChild(li);
                });
                navContainer.appendChild(ul);
            });
        }

        // --- RENDER MAIN CONTENT (ROUTER) ---

        function renderMainContent() {
            const main = document.getElementById('main-view');
            const t = i18n[state.lang];
            
            let content = '';

            switch(state.activeView) {
                case 'dashboard':
                    content = generateDashboardHTML();
                    break;
                case 'payroll':
                    content = generatePayrollHTML();
                    break;
                case 'employees':
                    content = generateEmployeesHTML();
                    break;
                case 'attendance':
                    content = generateAttendanceHTML();
                    break;
                case 'ats':
                    content = generateATSHTML();
                    break;
                case 'performance':
                    content = generatePerformanceHTML();
                    break;
                case 'wfm':
                    content = generateWFMHTML();
                    break;
                case 'receptionAgent':
                    content = generateReceptionHTML(); 
                    break;
                default:
                    content = `
                    <div class="card" style="text-align:center; padding:50px;">
                        <h2 style="color:var(--text-header);">${t.reports}</h2>
                        <p style="color:var(--text-muted); margin-top:10px;">Generating Analytics...</p>
                        <i class="fa-solid fa-chart-simple" style="font-size:3rem; color:var(--primary); margin-top:20px; opacity:0.5;"></i>
                    </div>`;
            }

            main.innerHTML = content;
        }

        // --- VIEW GENERATORS ---

        function generateDashboardHTML() {
            const t = i18n[state.lang];
            return `
                <div class="page-title">
                    <span>${t.welcome} <span id="dash-user">Sarah</span></span>
                </div>
                
                <div class="dashboard-grid" style="grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); margin-bottom:30px;">

        // --- ACTIONS & HELPERS ---

        function selectAvatar(element, name) {
            document.querySelectorAll('.avatar-card').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            state.selectedAvatar = name;
        }

        function toggleChip(element) {
            // Deselect all siblings
            const parent = element.parentElement;
            parent.querySelectorAll('.dialect-chip').forEach(el => el.classList.remove('active'));
            // Select clicked
            element.classList.add('active');
        }

        function playSample(btn) {
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Playing...';
            setTimeout(() => {
                btn.innerHTML = originalText;
            }, 2000);
        }

        function saveConfig() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function changeRole() {
            const select = document.getElementById('role-select');
            state.role = select.value;
            renderSidebar();
            renderMainContent();
        }

        function toggleLang() {
            state.lang = state.lang === 'en' ? 'ar' : 'en';
            const html = document.documentElement;
            const langBtn = document.getElementById('lang-btn');
            
            if (state.lang === 'ar') {
                html.setAttribute('dir', 'rtl');
                html.setAttribute('lang', 'ar');
                langBtn.innerText = "English";
                document.body.style.fontFamily = "Tahoma, sans-serif"; 
            } else {
                html.setAttribute('dir', 'ltr');
                html.setAttribute('lang', 'en');
                langBtn.innerText = "عربي";
                document.body.style.fontFamily = "'Inter', sans-serif";
            }
            
            renderSidebar();
            renderMainContent();
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // Clock Ticker
        setInterval(() => {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            const clockEl = document.getElementById('clock-widget');
            if(clockEl) clockEl.innerText = timeString;
        }, 1000);

        // Init
        document.getElementById('current-date').innerText = new Date().toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        renderSidebar();
        renderMainContent();

    </script>
</body>
</html>
