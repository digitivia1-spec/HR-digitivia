<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITIVIA - Operations Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    
    <style>
        /* ... [ALL EXISTING CSS PRESERVED] ... */
        :root {
            --bg-body-gradient: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%); 
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --blur-amount: 20px;
            --sidebar-bg: rgba(13, 27, 42, 0.85); 
            --sidebar-active: rgba(52, 152, 219, 0.4); 
            --text-main: #e0e6ed;
            --text-muted: #94a3b8;
            --text-header: #ffffff;
            --primary: #3498db; 
            --primary-hover: #2980b9;
            --success: #2ecc71;
            --warning: #f1c40f;
            --danger: #e74c3c;
            --info: #9b59b6;
        }

        html[dir="rtl"] { --sidebar-width: 270px; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg-body-gradient); color: var(--text-main); height: 100vh; display: flex; overflow: hidden; font-size: 14px; }

        /* [KEEP ALL AUTH, SIDEBAR, GRID, TABLE STYLES FROM PREVIOUS CODE] */
        #auth-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-body-gradient); z-index: 9999; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(10px); }
        .auth-card { background: rgba(13, 27, 42, 0.6); backdrop-filter: blur(30px); border: 1px solid var(--glass-border); padding: 40px; border-radius: 20px; width: 100%; max-width: 450px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); text-align: center; animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .auth-logo { height: 60px; margin-bottom: 20px; filter: drop-shadow(0 0 10px rgba(52,152,219,0.5)); }
        .auth-title { font-size: 1.8rem; font-weight: 700; color: white; margin-bottom: 10px; }
        .auth-subtitle { color: var(--text-muted); margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; color: var(--text-muted); margin-bottom: 8px; font-size: 0.9rem; }
        .form-input { width: 100%; padding: 12px 15px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 8px; color: white; outline: none; transition: 0.3s; }
        .form-input:focus { border-color: var(--primary); background: rgba(255,255,255,0.1); }
        .social-divider { display: flex; align-items: center; margin: 25px 0; color: var(--text-muted); font-size: 0.8rem; }
        .social-divider::before, .social-divider::after { content: ""; flex: 1; height: 1px; background: var(--glass-border); margin: 0 10px; }
        .social-buttons { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; }
        .social-btn { background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); padding: 10px; border-radius: 8px; color: white; cursor: pointer; transition: 0.3s; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; }
        .social-btn:hover { background: rgba(255,255,255,0.15); transform: translateY(-2px); }
        .toggle-link { color: var(--primary); cursor: pointer; margin-top: 20px; display: inline-block; font-size: 0.9rem; }
        .toggle-link:hover { text-decoration: underline; }
        .hidden { display: none !important; }
        
        #app-container { display: flex; width: 100%; height: 100%; opacity: 0; transition: opacity 1s; }
        #app-container.loaded { opacity: 1; }
        .sidebar { width: 270px; background: var(--sidebar-bg); backdrop-filter: blur(var(--blur-amount)); -webkit-backdrop-filter: blur(var(--blur-amount)); border-right: 1px solid var(--glass-border); display: flex; flex-direction: column; transition: all 0.3s; flex-shrink: 0; height: 100vh; z-index: 1000; }
        html[dir="rtl"] .sidebar { border-right: none; border-left: 1px solid var(--glass-border); }
        .logo-area { height: 80px; display: flex; align-items: center; padding: 0 25px; font-size: 1.4rem; font-weight: 700; border-bottom: 1px solid var(--glass-border); color: var(--text-header); letter-spacing: 1px; }
        .logo-area img { height: 45px; margin-right: 12px; object-fit: contain; filter: drop-shadow(0 0 8px rgba(52, 152, 219, 0.6)); }
        html[dir="rtl"] .logo-area img { margin-right: 0; margin-left: 12px; }
        #nav-container { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; padding-top: 15px; }
        .nav-header { padding: 20px 30px 10px 30px; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1.2px; color: var(--text-muted); font-weight: 700; }
        .nav-links { list-style: none; padding: 0 15px; margin-bottom: 15px; }
        .nav-item { padding: 14px 15px; margin-bottom: 6px; border-radius: 10px; display: flex; align-items: center; cursor: pointer; transition: all 0.25s ease; color: var(--text-muted); font-weight: 500; border: 1px solid transparent; }
        .nav-item:hover { background: rgba(255,255,255,0.08); color: var(--text-header); transform: translateX(5px); }
        .nav-item.active { background: var(--sidebar-active); color: #fff; box-shadow: 0 4px 15px rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); }
        .nav-item i { width: 25px; margin-right: 10px; text-align: center; font-size: 1.1em; }
        html[dir="rtl"] .nav-item i { margin-right: 0; margin-left: 10px; }
        .main-content { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .top-header { height: 80px; background: rgba(13, 27, 42, 0.4); backdrop-filter: blur(var(--blur-amount)); -webkit-backdrop-filter: blur(var(--blur-amount)); border-bottom: 1px solid var(--glass-border); display: flex; align-items: center; justify-content: space-between; padding: 0 30px; flex-shrink: 0; }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .header-right { display: flex; align-items: center; gap: 20px; }
        .branding-logos { display: flex; align-items: center; gap: 15px; margin-left: 20px; padding-left: 20px; border-left: 1px solid var(--glass-border); }
        html[dir="rtl"] .branding-logos { margin-left: 0; padding-left: 0; margin-right: 20px; padding-right: 20px; border-left: none; border-right: 1px solid var(--glass-border); }
        .branding-logos img.secondary-logo { height: 50px; width: auto; object-fit: contain; opacity: 0.9; }
        .user-controls { display: flex; align-items: center; gap: 15px; }
        .icon-btn { cursor: pointer; color: var(--text-main); font-size: 1.2rem; position: relative; transition: 0.2s; }
        .icon-btn:hover { color: var(--primary); transform: scale(1.1); }
        .badge { position: absolute; top: -5px; right: -5px; background: var(--danger); color: #fff; font-size: 0.6rem; padding: 2px 5px; border-radius: 50%; border: 1px solid var(--bg-body-gradient); }
        .dropdown { position: relative; cursor: pointer; display: flex; align-items: center; gap: 10px; font-size: 0.95rem; font-weight: 500; color: var(--text-header); }
        .dropdown img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary); }
        .content-scroll { flex-grow: 1; overflow-y: auto; padding: 30px; }
        .page-title { margin-bottom: 30px; font-size: 2rem; font-weight: 700; color: var(--text-header); display: flex; justify-content: space-between; align-items: center; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }
        .card { background: var(--glass-bg); backdrop-filter: blur(var(--blur-amount)); -webkit-backdrop-filter: blur(var(--blur-amount)); border-radius: 16px; padding: 25px; box-shadow: var(--glass-shadow); border: 1px solid var(--glass-border); height: 100%; transition: transform 0.3s ease, box-shadow 0.3s ease; color: var(--text-main); display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5); border-color: rgba(255,255,255,0.25); }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid var(--glass-border); }
        .card-title { font-weight: 700; color: var(--text-header); font-size: 1.1rem; letter-spacing: 0.5px; }
        .btn-primary { background: linear-gradient(135deg, var(--primary) 0%, #2980b9 100%); color: #fff; border: none; padding: 10px 24px; border-radius: 8px; cursor: pointer; font-size: 0.9rem; font-weight: 600; display: inline-flex; align-items: center; gap: 8px; box-shadow: 0 4px 15px rgba(41, 128, 185, 0.4); transition: all 0.2s; }
        .btn-primary:hover { filter: brightness(1.1); transform: translateY(-2px); box-shadow: 0 6px 20px rgba(41, 128, 185, 0.6); }
        .btn-outline { background-color: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: var(--text-main); padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 0.85rem; transition: 0.2s; }
        .btn-outline:hover { background-color: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.3); color: #fff; }
        .btn-back-circle { width: 45px; height: 45px; border-radius: 50%; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: var(--text-main); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s ease; font-size: 1.1rem; }
        .btn-back-circle:hover { background: var(--primary); color: white; border-color: var(--primary); transform: scale(1.1); box-shadow: 0 0 15px rgba(52, 152, 219, 0.4); }
        .dashboard-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; margin-bottom: 25px; align-items: stretch; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; color: var(--text-muted); font-weight: 600; border-bottom: 1px solid var(--glass-border); text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; }
        td { padding: 15px; border-bottom: 1px solid var(--glass-border); color: var(--text-header); vertical-align: middle; }
        tr:last-child td { border-bottom: none; }
        tr:hover { background: rgba(255,255,255,0.02); }
        .table-input { background: transparent; border: 1px solid transparent; color: white; padding: 5px; border-radius: 4px; width: 100%; transition: 0.2s; }
        .table-input:hover { border-color: var(--glass-border); background: rgba(0,0,0,0.2); }
        .table-input:focus { border-color: var(--primary); background: rgba(0,0,0,0.4); outline: none; }
        .toast { position: fixed; bottom: 30px; right: 30px; background: rgba(46, 204, 113, 0.9); color: white; padding: 15px 25px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); display: flex; align-items: center; gap: 10px; transform: translateY(100px); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 9999; backdrop-filter: blur(5px); }
        .toast.show { transform: translateY(0); }
        @media (max-width: 1200px) { .dashboard-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 768px) { .dashboard-grid { grid-template-columns: 1fr; } .sidebar { position: absolute; left: -270px; height: 100%; z-index: 2000; background: rgba(13, 27, 42, 0.98); } .sidebar.active { left: 0; box-shadow: 50px 0 100px rgba(0,0,0,0.5); } html[dir="rtl"] .sidebar { left: auto; right: -270px; } html[dir="rtl"] .sidebar.active { right: 0; } .branding-logos { display: none; } }

        /* PAYROLL LAYOUT */
        .payroll-layout { display: flex; height: calc(100vh - 140px); gap: 20px; }
        .payroll-sidebar { width: 300px; display: flex; flex-direction: column; gap: 15px; flex-shrink: 0; overflow-y: auto; padding-right: 5px; }
        .payroll-main { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }
        .history-item { background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 12px; padding: 15px; cursor: pointer; transition: 0.2s; }
        .history-item:hover { background: rgba(255,255,255,0.1); }
        .history-item.active { background: var(--sidebar-active); border-color: var(--primary); }
        .history-date { font-weight: 700; color: #fff; margin-bottom: 5px; }
        .history-meta { font-size: 0.8rem; color: var(--text-muted); display: flex; justify-content: space-between; }
        .history-badge { font-size: 0.7rem; background: var(--success); color: #fff; padding: 2px 6px; border-radius: 4px; }
        
        /* New: Dynamic Details */
        .details-json { font-family: monospace; font-size: 0.8rem; color: var(--text-muted); background: rgba(0,0,0,0.2); padding: 10px; border-radius: 6px; margin-top: 5px; display: none; }
        .details-btn { font-size: 0.75rem; cursor: pointer; color: var(--primary); margin-left: 10px; }

        /* New: Modal */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); z-index: 10000; display: flex; justify-content: center; align-items: center; }
        .modal-card { background: rgba(13, 27, 42, 0.95); border: 1px solid var(--glass-border); border-radius: 16px; padding: 30px; width: 100%; max-width: 500px; box-shadow: 0 20px 60px rgba(0,0,0,0.6); }
        .modal-title { font-size: 1.5rem; font-weight: 700; color: white; margin-bottom: 20px; border-bottom: 1px solid var(--glass-border); padding-bottom: 10px; }
        .close-modal { float: right; cursor: pointer; color: var(--text-muted); }
        .close-modal:hover { color: white; }

        /* --- ATS KANBAN STYLES --- */
        .ats-layout { display: flex; gap: 20px; height: calc(100vh - 160px); overflow-x: auto; padding-bottom: 20px; }
        .ats-column { flex: 0 0 300px; background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); border-radius: 12px; display: flex; flex-direction: column; max-height: 100%; }
        .ats-col-header { padding: 15px; font-weight: 700; color: var(--text-header); border-bottom: 1px solid var(--glass-border); display: flex; justify-content: space-between; align-items: center; }
        .ats-count { background: var(--glass-bg); padding: 2px 8px; border-radius: 10px; font-size: 0.8rem; color: var(--text-muted); }
        .ats-cards { flex-grow: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 10px; }
        .ats-card { background: var(--glass-bg); border: 1px solid var(--glass-border); padding: 15px; border-radius: 8px; cursor: grab; transition: 0.2s; position: relative; }
        .ats-card:hover { border-color: var(--primary); transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .ats-name { font-weight: 600; color: white; margin-bottom: 5px; }
        .ats-role { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 10px; }
        .ats-actions { display: flex; justify-content: flex-end; gap: 5px; }
        .ats-btn-hire { font-size: 0.75rem; background: var(--success); color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }

        /* --- PERFORMANCE STYLES (NEW) --- */
        .perf-badge { padding: 4px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; display: inline-block; }
        .perf-high { background: rgba(46, 204, 113, 0.2); color: #2ecc71; border: 1px solid rgba(46, 204, 113, 0.4); }
        .perf-mid { background: rgba(241, 196, 15, 0.2); color: #f1c40f; border: 1px solid rgba(241, 196, 15, 0.4); }
        .perf-low { background: rgba(231, 76, 60, 0.2); color: #e74c3c; border: 1px solid rgba(231, 76, 60, 0.4); }
        .score-card { text-align: center; padding: 15px; border: 1px solid var(--glass-border); border-radius: 10px; background: rgba(255,255,255,0.03); }
        .score-val { font-size: 1.8rem; font-weight: 700; margin: 10px 0; }
        .cycle-switch { display: flex; background: rgba(255,255,255,0.05); padding: 4px; border-radius: 8px; border: 1px solid var(--glass-border); }
        .cycle-btn { padding: 6px 15px; border-radius: 6px; cursor: pointer; font-size: 0.85rem; color: var(--text-muted); border: none; background: transparent; transition: 0.2s; }
        .cycle-btn.active { background: var(--primary); color: white; }

    </style>
</head>
<body>

    <div id="auth-container">
        <div class="auth-card" id="login-card">
            <img src="https://img.icons8.com/fluency/96/diamond.png" alt="Logo" class="auth-logo">
            <div class="auth-title">Welcome Back</div>
            <div class="auth-subtitle">Login to Digitivia Operations</div>
            <div class="form-group"><label>Email Address</label><input type="email" id="login-email" class="form-input" placeholder="name@company.com"></div>
            <div class="form-group"><label>Password</label><input type="password" id="login-pass" class="form-input" placeholder="••••••••"></div>
            <button class="btn-primary" style="width: 100%; justify-content: center;" onclick="handleLogin()">Login</button>
            <div class="social-divider">Or continue with</div>
            <div class="social-buttons">
                <div class="social-btn" onclick="socialLogin('google')" style="color:#DB4437"><i class="fa-brands fa-google"></i></div>
                <div class="social-btn" onclick="socialLogin('linkedin')" style="color:#0077b5"><i class="fa-brands fa-linkedin-in"></i></div>
                <div class="social-btn" onclick="socialLogin('azure')" style="color:#00a4ef"><i class="fa-brands fa-microsoft"></i></div>
            </div>
            <div class="toggle-link" onclick="toggleAuthMode('register')">Register New Organization</div>
        </div>
        <div class="auth-card hidden" id="register-card">
            <img src="https://img.icons8.com/fluency/96/diamond.png" alt="Logo" class="auth-logo">
            <div class="auth-title">Start Your Business</div>
            <div class="auth-subtitle">Create Organization & CEO Account</div>
            <div class="form-group"><label>Organization Name</label><input type="text" id="reg-org-name" class="form-input" placeholder="e.g. Digitivia Corp"></div>
            <div class="form-group"><label>Full Name</label><input type="text" id="reg-name" class="form-input" placeholder="John Doe"></div>
            <div class="form-group"><label>Work Email</label><input type="email" id="reg-email" class="form-input" placeholder="ceo@company.com"></div>
            <div class="form-group"><label>Password</label><input type="password" id="reg-pass" class="form-input" placeholder="••••••••"></div>
            <button class="btn-primary" style="width: 100%; justify-content: center;" onclick="handleRegister()">Create Organization</button>
            <div class="toggle-link" onclick="toggleAuthMode('login')">Already have an account? Login</div>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <nav class="sidebar" id="sidebar">
            <div class="logo-area">
                <img src="https://img.icons8.com/fluency/96/diamond.png" alt="DIGITIVIA Logo">
                <span id="org-name-display">Digitivia Ops</span>
            </div>
            <div id="nav-container"></div>
        </nav>
        <div class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <i class="fa-solid fa-bars icon-btn" onclick="toggleSidebar()" style="display:none; margin-right:10px;"></i> 
                    <span id="current-date" style="font-size: 0.9rem; color: var(--text-muted);"></span>
                </div>
                <div class="header-right">
                    <div class="user-controls">
                        <div id="role-display" class="btn-outline" style="cursor:default; border-color:var(--primary); color:var(--primary)">Loading...</div>
                        <button class="btn-outline" onclick="toggleLang()" id="lang-btn">عربي</button>
                        <i class="fa-regular fa-bell icon-btn"><span class="badge">2</span></i>
                        <div class="dropdown" onclick="handleLogout()">
                            <img src="" alt="User" id="user-avatar">
                            <span id="user-name">Loading...</span>
                            <i class="fa-solid fa-right-from-bracket" style="font-size:0.8rem; margin-left:5px; color:var(--danger)"></i>
                        </div>
                    </div>
                    <div class="branding-logos">
                        <span style="font-weight:700; color:white; opacity:0.5;">POWERED BY DIGITIVIA</span>
                    </div>
                </div>
            </header>
            <main class="content-scroll" id="main-view"></main>
            <div id="toast" class="toast"><i class="fa-solid fa-circle-check"></i> <span id="toast-msg">Success!</span></div>
        </div>
    </div>

    <div id="onboard-modal" class="modal-overlay hidden">
        <div class="modal-card">
            <div class="modal-title">
                Onboard New Hire
                <i class="fa-solid fa-xmark close-modal" onclick="closeOnboardModal()"></i>
            </div>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="new-name" class="form-input" placeholder="Jane Doe">
            </div>
            <div class="form-group">
                <label>Company Email</label>
                <input type="email" id="new-email" class="form-input" placeholder="jane@company.com">
            </div>
            <div class="form-group">
                <label>Temporary Password</label>
                <input type="text" id="new-pass" class="form-input" placeholder="Welcome123">
            </div>
            <div class="form-group">
                <label>Role</label>
                <select id="new-role" class="form-input" style="background:rgba(255,255,255,0.05);">
                </select>
            </div>
            <div class="form-group">
                <label>Extra Details (Optional)</label>
                <input type="text" id="new-meta-phone" class="form-input" placeholder="Phone Number" style="margin-bottom:10px;">
                <input type="text" id="new-meta-dept" class="form-input" placeholder="Department">
            </div>
            <button class="btn-primary" style="width:100%; justify-content:center" onclick="executeOnboard()">Create Account</button>
        </div>
    </div>

    <div id="perf-modal" class="modal-overlay hidden">
        <div class="modal-card">
            <div class="modal-title">
                Upload Performance Data
                <i class="fa-solid fa-xmark close-modal" onclick="document.getElementById('perf-modal').classList.add('hidden')"></i>
            </div>
            <div class="form-group">
                <label>Department Rules</label>
                <select id="perf-dept" class="form-input" style="background:rgba(255,255,255,0.05);">
                    <option value="Engineering">Engineering (Qual 40 / Spd 30)</option>
                    <option value="Sales">Sales (Rev 50 / Spd 30)</option>
                    <option value="Support">Support (Qual 50 / Spd 30)</option>
                    <option value="General">General (Balanced)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Input Method</label>

    async function handlePerformanceSubmit() {
        const btn = document.querySelector('#perf-modal .btn-primary');
        const oldText = btn.innerHTML;
        btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Analyzing...';

        try {
            const dept = document.getElementById('perf-dept').value;
            let payloadData = "";

            // 1. Get Input Data
            if (state.perfInputMode === 'file') {
                const fileInput = document.getElementById('perf-file');
                if (!fileInput.files.length) throw new Error("Please select a file.");
                const file = fileInput.files[0];
                const fileName = `perf_${Date.now()}_${file.name}`;
                
                // Upload to Storage
                const { data: uploadData, error: uploadError } = await supabaseClient.storage.from('payroll_files').upload(fileName, file); // Reusing payroll bucket for simplicity
                if (uploadError) throw uploadError;
                
                const { data: { publicUrl } } = supabaseClient.storage.from('payroll_files').getPublicUrl(fileName);
                payloadData = publicUrl;
            } else {
                payloadData = document.getElementById('perf-text').value;
                if (!payloadData) throw new Error("Please enter text logs.");
            }

            // 2. Call Webhook (AI Analysis)
            const response = await fetch(N8N_PERF_WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    action: "analyze_performance",
                    org_id: state.org.id,
                    department: dept,
                    review_period: state.perfCycle,
                    input_type: state.perfInputMode,
                    data_content: payloadData
                })
            });

            if (!response.ok) throw new Error("AI Analysis Failed");
            
            let aiResponse = await response.json();
            // Handle n8n returning string vs object
            if (typeof aiResponse === 'string') {
                try { aiResponse = JSON.parse(aiResponse); } catch(e) {}
            }
            
            // Expecting: { results: [ { email: "...", score_quality: 90... } ] }
            const results = aiResponse.results || (Array.isArray(aiResponse) ? aiResponse : []);

            if (results.length === 0) throw new Error("AI returned no results. Check input data.");

            // 3. Match Emails to User IDs and Insert
            for (const res of results) {
                // Find User ID
                const { data: userProfile } = await supabaseClient
                    .from('profiles')
                    .select('user_id')
                    .eq('email', res.email)
                    .single();
                
                if (userProfile) {
                    // Insert Review
                    await supabaseClient.from('performance_reviews').insert({
                        org_id: state.org.id,
                        user_id: userProfile.user_id,
                        review_period: state.perfCycle,
                        period_start: new Date(), // Simplified for demo
                        period_end: new Date(),
                        score_quality: res.score_quality || 0,
                        score_speed: res.score_speed || 0,
                        score_teamwork: res.score_teamwork || 0,
                        score_efficiency: res.score_efficiency || 0,
                        score_final: res.score_final || 0,
                        ai_feedback: res.ai_feedback || "No feedback generated.",
                        raw_data_source: state.perfInputMode
                    });
                }
            }

            showToast("Analysis Complete!");
            document.getElementById('perf-modal').classList.add('hidden');
            renderPerformanceUI(document.getElementById('main-view'));

        } catch (err) {
            console.error(err);
            showToast(err.message, true);
        } finally {
            btn.innerHTML = oldText;
        }
    }

        showToast("Candidate data pre-filled. Please set a password.");
    }

    // --- REPORTS ---
    async function renderReportsUI(container) { container.innerHTML = `<div class="page-title">Strategic Reports <button class="btn-outline" onclick="exportReportsCSV()"><i class="fa-solid fa-download"></i> Export Data</button></div><div class="dashboard-grid" style="grid-template-columns: 1fr 1fr;"><div class="card"><div class="card-title">Burnout Risk (Hours Worked vs Scheduled)</div><canvas id="burnoutChart" height="200"></canvas></div><div class="card"><div class="card-title">Department Efficiency</div><canvas id="efficiencyChart" height="200"></canvas></div></div><div class="card"><div class="card-header"><div class="card-title">Labor ROI Analysis</div><span class="badge" style="position:static; background:var(--info)">Live Data</span></div><div style="overflow-x:auto;"><table id="roi-table"><thead><tr><th>Employee</th><th>Role</th><th>Monthly Cost</th><th>Productivity</th><th>ROI Factor</th><th>Risk Status</th></tr></thead><tbody><tr><td colspan="6" style="text-align:center;">Loading...</td></tr></tbody></table></div></div>`; const { data: reports } = await supabaseClient.from('reports_master').select('*').eq('org_id', state.org.id); if(reports && reports.length > 0) { initReportCharts(reports); renderROITable(reports); } else { document.querySelector('#roi-table tbody').innerHTML = '<tr><td colspan="6" style="text-align:center;">No data available yet. Generate WFM/Payroll data first.</td></tr>'; } }
    function initReportCharts(data) { new Chart(document.getElementById('burnoutChart'), { type: 'bar', data: { labels: data.map(r => r.full_name), datasets: [ { label: 'Scheduled Hours', data: data.map(r => r.scheduled_hours), backgroundColor: '#3498db' }, { label: 'Actual Hours', data: data.map(r => r.actual_hours_worked), backgroundColor: '#e74c3c' } ] }, options: { responsive: true, plugins: { legend: { labels: { color: 'white' } } }, scales: { y: { ticks: { color: '#94a3b8' } }, x: { ticks: { color: '#94a3b8' } } } } }); const roles = [...new Set(data.map(r => r.role))]; const efficiency = roles.map(role => { const users = data.filter(r => r.role === role); return users.reduce((sum, u) => sum + u.productivity_score, 0) / users.length; }); new Chart(document.getElementById('efficiencyChart'), { type: 'radar', data: { labels: roles, datasets: [{ label: 'Avg Productivity Score', data: efficiency, borderColor: '#2ecc71', backgroundColor: 'rgba(46, 204, 113, 0.2)' }] }, options: { responsive: true, plugins: { legend: { labels: { color: 'white' } } }, scales: { r: { grid: { color: 'rgba(255,255,255,0.1)' }, ticks: { display: false } } } } }); }
    function renderROITable(data) { const tbody = document.querySelector('#roi-table tbody'); let html = ''; data.forEach(r => { const cost = r.total_cost || 0; const prod = r.productivity_score || 0; const roi = cost > 0 ? ((prod / cost) * 1000).toFixed(1) : 'N/A'; let status = '<span class="badge" style="background:var(--success); position:static">Healthy</span>'; if (prod < 50 && cost > 5000) status = '<span class="badge" style="background:var(--danger); position:static">Overpaid / Low Output</span>'; if (prod > 90 && cost < 3000) status = '<span class="badge" style="background:var(--warning); position:static">Flight Risk (Underpaid)</span>'; html += `<tr><td>${r.full_name}</td><td>${r.role}</td><td>$${cost}</td><td>${prod}</td><td>${roi}</td><td>${status}</td></tr>`; }); tbody.innerHTML = html; }
    function exportReportsCSV() { showToast("Exporting data..."); }

    // --- WFM FUNCTIONS ---
    async function renderWFMUI(container) { const { adherence, productivity, forecast } = await calculateWFMStats(); container.innerHTML = `<div class="page-title">Workforce Management <button class="btn-outline" onclick="seedWFMData()"><i class="fa-solid fa-wand-magic-sparkles"></i> Generate Daily Data</button></div><div class="dashboard-grid grid-3"><div class="card" style="border-left: 4px solid var(--success);"><div class="card-title">Schedule Adherence</div><h2 style="color:var(--success); margin-top:10px; font-size:2.5rem;">${adherence}%</h2><div style="font-size:0.85rem; color:var(--text-muted);">Real-time compliance</div></div><div class="card" style="border-left: 4px solid var(--info);"><div class="card-title">Productivity Score</div><h2 style="color:var(--info); margin-top:10px; font-size:2.5rem;">${productivity}</h2><div style="font-size:0.85rem; color:var(--text-muted);">Average Team Score</div></div><div class="card" style="border-left: 4px solid var(--warning);"><div class="card-title">Forecast Accuracy</div><h2 style="color:var(--warning); margin-top:10px; font-size:2.5rem;">${forecast}%</h2><div style="font-size:0.85rem; color:var(--text-muted);">Predicted vs Actual</div></div></div><div class="dashboard-grid" style="grid-template-columns: 2fr 1fr;"><div class="card"><div class="card-title" style="margin-bottom:20px;">Intraday Adherence (Live)</div><div style="position: relative; height: 200px; width: 100%;"><canvas id="wfmChart"></canvas></div></div><div class="card" style="padding:0; overflow:hidden; display:flex; flex-direction:column;"><div style="padding:20px; border-bottom:1px solid var(--glass-border); font-weight:bold; background:rgba(0,0,0,0.2);">Live Roster</div><div id="wfm-roster-list" style="overflow-y:auto; flex-grow:1; padding:10px;"><div style="text-align:center; padding:20px;"><i class="fa-solid fa-circle-notch fa-spin"></i></div></div></div></div>`; initWFMChart(); loadWFMRoster(); }
    async function calculateWFMStats() { const { count: totalScheduled } = await supabaseClient.from('wfm_shifts').select('*', { count: 'exact' }).eq('org_id', state.org.id).eq('shift_date', new Date().toISOString().split('T')[0]); if(!totalScheduled) return { adherence: 0, productivity: 0, forecast: 0 }; const { count: activeAgents } = await supabaseClient.from('wfm_activity').select('*', { count: 'exact' }).eq('org_id', state.org.id).eq('current_status', 'On Queue'); const adherence = totalScheduled > 0 ? Math.round((activeAgents / totalScheduled) * 100) : 0; return { adherence: adherence, productivity: 82, forecast: 95 }; }
    async function initWFMChart() { const ctx = document.getElementById('wfmChart'); if(!ctx) return; const { data: shifts } = await supabaseClient.from('wfm_shifts').select('*').eq('org_id', state.org.id).eq('shift_date', new Date().toISOString().split('T')[0]); const hours = ['08', '09', '10', '11', '12', '13', '14', '15', '16', '17']; const scheduledCounts = new Array(hours.length).fill(0); if(shifts) { shifts.forEach(shift => { const startH = parseInt(shift.start_time.split(':')[0]); const endH = parseInt(shift.end_time.split(':')[0]); hours.forEach((h, index) => { const currentH = parseInt(h); if (currentH >= startH && currentH < endH) { scheduledCounts[index]++; } }); }); } const actualCounts = scheduledCounts.map(val => Math.max(0, val - Math.floor(Math.random() * 2))); new Chart(ctx, { type: 'line', data: { labels: hours.map(h => `${h}:00`), datasets: [ { label: 'Scheduled', data: scheduledCounts, borderColor: '#3498db', tension: 0.4 }, { label: 'Actual', data: actualCounts, borderColor: '#2ecc71', tension: 0.4 } ] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { labels: { color: 'white' } } }, scales: { y: { ticks: { color: '#94a3b8' }, grid: { color: 'rgba(255,255,255,0.05)' } }, x: { ticks: { color: '#94a3b8' }, grid: { color: 'rgba(255,255,255,0.05)' } } } } }); }
    async function loadWFMRoster() { const list = document.getElementById('wfm-roster-list'); if(!list) return; const { data: employees } = await supabaseClient.from('profiles').select(`*, wfm_activity ( current_status )`).eq('org_id', state.org.id); let html = ''; const colors = { 'On Queue': 'var(--success)', 'Break': 'var(--warning)', 'Meeting': 'var(--info)', 'Offline': 'var(--text-muted)' }; employees.forEach(emp => { const status = (emp.wfm_activity && emp.wfm_activity.length > 0) ? emp.wfm_activity[0].current_status : 'Offline'; const color = colors[status] || 'var(--text-muted)'; html += `<div style="display:flex; align-items:center; gap:10px; padding:10px; border-bottom:1px solid var(--glass-border);"><img src="${emp.avatar_url || 'default.png'}" style="width:35px; height:35px; border-radius:50%;"><div style="flex-grow:1;"><div style="font-weight:600; color:#fff;">${emp.full_name}</div><div style="font-size:0.8rem; color:var(--text-muted);">${emp.role}</div></div><span style="font-size:0.75rem; padding:4px 8px; border-radius:4px; background:${color}20; color:${color}; border:1px solid ${color}40;">${status}</span></div>`; }); list.innerHTML = html; }
    async function seedWFMData() { const btn = document.querySelector('.page-title .btn-outline'); btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Generating...'; try { const { data: employees } = await supabaseClient.from('profiles').select('user_id').eq('org_id', state.org.id); const today = new Date().toISOString().split('T')[0]; const shifts = employees.map(emp => { const startH = 8 + Math.floor(Math.random() * 3); return { user_id: emp.user_id, org_id: state.org.id, shift_date: today, start_time: `${startH}:00:00`, end_time: `${startH + 8}:00:00`, status: 'scheduled' }; }); await supabaseClient.from('wfm_shifts').insert(shifts); const statuses = ['On Queue', 'Break', 'Meeting', 'On Queue', 'On Queue']; for (const emp of employees) { const status = statuses[Math.floor(Math.random() * statuses.length)]; const { data: existing } = await supabaseClient.from('wfm_activity').select('id').eq('user_id', emp.user_id).single(); if(existing) await supabaseClient.from('wfm_activity').update({ current_status: status }).eq('id', existing.id); else await supabaseClient.from('wfm_activity').insert({ user_id: emp.user_id, org_id: state.org.id, current_status: status }); } showToast("Data Generated Successfully"); renderWFMUI(document.getElementById('main-view')); } catch(e) { console.error(e); showToast("Generation Failed", true); } finally { btn.innerHTML = '<i class="fa-solid fa-wand-magic-sparkles"></i> Generate Daily Data'; } }
    async function renderEmployeeWFM(container) { container.innerHTML = `<div class="page-title">My Schedule</div><div class="card" style="text-align:center; padding:50px;"><h2>09:00 AM - 05:00 PM</h2><p style="color:var(--text-muted); margin-bottom:20px;">Today's Shift</p><button class="btn-primary" onclick="showToast('Clocked In Successfully')">Clock In</button></div>`; }

    // --- PAYROLL FUNCTIONS ---
    async function renderPayrollUI(container) { container.innerHTML = `<div class="page-title">Payroll Intelligence <button class="btn-primary" onclick="document.getElementById('payroll-file-input').click()"><i class="fa-solid fa-cloud-arrow-up"></i> Upload Payroll File</button><input type="file" id="payroll-file-input" style="display:none" accept=".csv, .xlsx, .xls" onchange="handlePayrollUpload(this)"></div><div class="payroll-layout"><div class="payroll-sidebar" id="payroll-history-list"><div class="card" style="text-align:center; padding:20px;">Loading History...</div></div><div class="payroll-main"><div id="payroll-loading" class="card hidden" style="text-align:center; padding:40px; justify-content:center;"><i class="fa-solid fa-circle-notch fa-spin" style="font-size:3rem; color:var(--primary)"></i><h3 style="margin-top:20px;">AI Processing...</h3></div><div id="payroll-content" class="card" style="padding:0; overflow:hidden;"><div style="padding:50px; text-align:center; color:var(--text-muted)">Select a batch from history or upload a new file.</div></div></div></div>`; const { data: history, error } = await supabaseClient.from('payroll_batch_summary').select('*').eq('org_id', state.org.id).order('created_at', { ascending: false }); const historyList = document.getElementById('payroll-history-list'); historyList.innerHTML = ''; if(error || !history || history.length === 0) { historyList.innerHTML = `<div class="card" style="padding:15px; text-align:center; color:var(--text-muted)">No upload history</div>`; return; } history.forEach((batch, index) => { const date = new Date(batch.created_at).toLocaleDateString(); const time = new Date(batch.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}); const div = document.createElement('div'); div.className = 'history-item'; div.innerHTML = `<div class="history-date">${date} <span style="font-weight:400; font-size:0.8em; color:#aaa">${time}</span></div><div class="history-meta" style="margin-bottom:5px;"><span><i class="fa-solid fa-user"></i> ${batch.uploader_name || 'Unknown'}</span><span class="history-badge">AI Verified</span></div><div style="display:flex; justify-content:space-between; font-size:0.85rem; color:var(--text-main);"><span>Employees: ${batch.employee_count}</span><span style="color:var(--success); font-weight:bold">$${batch.total_net_pay}</span></div>`; div.onclick = () => loadBatchData(batch.id, div); historyList.appendChild(div); if(index === 0) loadBatchData(batch.id, div); }); }
    async function loadBatchData(batchId, element) { document.querySelectorAll('.history-item').forEach(el => el.classList.remove('active')); if(element) element.classList.add('active'); const content = document.getElementById('payroll-content'); content.innerHTML = `<div style="padding:50px; text-align:center;"><i class="fa-solid fa-circle-notch fa-spin"></i> Loading Data...</div>`; const { data, error } = await supabaseClient.from('payroll_items').select('*').eq('batch_id', batchId).order('employee_name', { ascending: true }); if(error) { content.innerHTML = `<div style="padding:20px; color:var(--danger)">Error loading data</div>`; return; } renderPayrollTable(data, false); }
    async function handlePayrollUpload(input) { const file = input.files[0]; if(!file) return; document.getElementById('payroll-content').classList.add('hidden'); document.getElementById('payroll-loading').classList.remove('hidden'); try { const fileName = `${Date.now()}_${file.name}`; const { data: uploadData, error: uploadError } = await supabaseClient.storage.from('payroll_files').upload(fileName, file); if(uploadError) throw uploadError; const { data: { publicUrl } } = supabaseClient.storage.from('payroll_files').getPublicUrl(fileName); const { data: batchData, error: batchError } = await supabaseClient.from('payroll_batches').insert({ org_id: state.org.id, uploaded_by: state.user.id, file_url: publicUrl, status: 'processing' }).select().single(); if(batchError) throw batchError; const n8nResponse = await fetch(N8N_WEBHOOK_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ file_url: publicUrl, org_id: state.org.id, batch_id: batchData.id }) }); if(!n8nResponse.ok) throw new Error("AI Analysis Failed"); let aiData = await n8nResponse.json(); if (typeof aiData === 'string') { try { aiData = JSON.parse(aiData); } catch(e) {} } if (!Array.isArray(aiData)) { aiData = (aiData && typeof aiData === 'object') ? [aiData] : []; } const itemsToInsert = aiData.map(item => ({ batch_id: batchData.id, employee_name: item.employee_name || 'Unknown', salary: item.salary || 0, bonus: item.bonus || 0, deductions: item.deductions || 0, net_pay: (item.salary || 0) + (item.bonus || 0) - (item.deductions || 0) })); if(itemsToInsert.length > 0) { const { data: savedItems, error: itemsError } = await supabaseClient.from('payroll_items').insert(itemsToInsert).select(); if(itemsError) throw itemsError; renderPayrollUI(document.getElementById('main-view')); } else { showToast("AI found no valid data", true); renderPayrollUI(document.getElementById('main-view')); } } catch(err) { console.error(err); showToast(err.message, true); renderPayrollUI(document.getElementById('main-view')); } }
    function renderPayrollTable(items, isNew = true) { document.getElementById('payroll-loading').classList.add('hidden'); const container = document.getElementById('payroll-content'); container.classList.remove('hidden'); let html = `<div style="height:100%; overflow:hidden; display:flex; flex-direction:column;"><div class="card-header" style="padding:20px; flex-shrink:0;"><div class="card-title">Payroll Data</div><button class="btn-outline" onclick="renderPayrollUI(document.getElementById('main-view'))"><i class="fa-solid fa-rotate"></i> Refresh</button></div><div style="flex-grow:1; overflow-y:auto; padding:0 20px 20px 20px;"><table><thead><tr><th>Employee</th><th>Salary</th><th>Bonus</th><th>Deductions</th><th>Net Pay</th></tr></thead><tbody>`; items.forEach(item => { html += `<tr><td><input class="table-input" value="${item.employee_name}" onchange="updatePayrollItem('${item.id}', 'employee_name', this.value, '${item.employee_name}')"></td><td><input type="number" class="table-input" value="${item.salary}" onchange="updatePayrollItem('${item.id}', 'salary', this.value, '${item.salary}')"></td><td><input type="number" class="table-input" value="${item.bonus}" onchange="updatePayrollItem('${item.id}', 'bonus', this.value, '${item.bonus}')"></td><td><input type="number" class="table-input" value="${item.deductions}" onchange="updatePayrollItem('${item.id}', 'deductions', this.value, '${item.deductions}')"></td><td style="color:var(--success); font-weight:bold">${item.net_pay}</td></tr>`; }); html += `</tbody></table></div></div>`; container.innerHTML = html; }
    async function updatePayrollItem(id, field, newValue, oldValue) { if(newValue === oldValue) return; try { await supabaseClient.from('payroll_items').update({ [field]: newValue }).eq('id', id); await supabaseClient.from('payroll_history').insert({ item_id: id, changed_by: state.user.id, field_changed: field, old_value: oldValue, new_value: newValue }); showToast("Updated"); } catch(err) { showToast("Update Failed", true); } }
    
    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }
    function showToast(msg, isError = false) { const t = document.getElementById('toast'); if(!t) return; document.getElementById('toast-msg').innerText = msg; t.style.background = isError ? 'rgba(231, 76, 60, 0.9)' : 'rgba(46, 204, 113, 0.9)'; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 3000); }
    function toggleLang() { state.lang = state.lang === 'en' ? 'ar' : 'en'; document.documentElement.setAttribute('dir', state.lang === 'ar' ? 'rtl' : 'ltr'); renderSidebar(); renderMainContent(); }
